version: "3.9"

services:
  redis:
    container_name: redis-service
    image: redis:latest
    volumes:
      - ./redis_data:/data
    ports:
      - 6379:6379

  client:
    container_name: client
    depends_on:
      - redis
    build:
      dockerfile: Dockerfile_client
    ports:
      - 8080:80

  report:
    container_name: report
    depends_on:
      - redis
    build:
      dockerfile: Dockerfile_report
    ports:
      - 8081:80
